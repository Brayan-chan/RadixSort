<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Sort</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="title">Radix Sort</h1>
        <div class="container">
            <div class="form">
                <div class="form-controler">
                    <label for="tamanoArreglo">Tamaño del arreglo:</label>
                    <input type="text" id="tamanoArreglo">
                </div>
                <div class="casillasMain">
                    <!-- Aquí se insertan las casillas del arreglo -->
                </div>
                <div class="boton">
                    <button class="unidades">Ordenar por unidades</button>
                </div>
            </div>
            <div class="tablaUnidades">
                <!-- Crear una tabla donde se mostrara el ordenamiento por unidades -->
                <!-- || 0 |||| Espacio para los números con unidad 0 ||-->
                <!-- || 1 |||| Espacio para los números con unidad 1 ||-->
                <!-- || 2 |||| Espacio para los números con unidad 2 ||-->
                <!-- || 3 |||| Espacio para los números con unidad 3 ||-->
                <!-- || 4 |||| Espacio para los números con unidad 4 ||-->
                <!-- || 5 |||| Espacio para los números con unidad 5 ||-->
                <!-- || 6 |||| Espacio para los números con unidad 6 ||-->
                <!-- || 7 |||| Espacio para los números con unidad 7 ||-->
                <!-- || 8 |||| Espacio para los números con unidad 8 ||-->
                <!-- || 9 |||| Espacio para los números con unidad 9 ||-->
                <table>
                    <tr>
                      <th>Decimal</th>
                      <th>Unidades</th>
                      <th>Decenas</th>
                      <th>Centenas</th>
                      <th>UM</th>
                    </tr>
                    <tr>
                      <td>0</td>
                      <td>10, 900, 30</td>
                      <td>10, 900, 30</td>
                      <td>10, 900, 30</td>
                      <td>10, 900, 30</td>
                    </tr>
                    <tr>
                      <td>1</td>
                      <td>11, 121, 211</td>
                      <td>11, 121, 211</td>
                      <td>11, 121, 211</td>
                      <td>11, 121, 211</td>
                    </tr>
                  </table>                 

            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
